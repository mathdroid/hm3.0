<title>Daftar Kasus</title>
<!-- <h4 class="center">Daftar Kasus Korupsi</h4> -->
<br>
<div class="container">
	<ul class="collection">
	    <li ng-repeat="case in cases" class="collection-item avatar">
	      <img class="right" src="img/brick.png">
	      <a href="#/cases/{{case.$id}}" class="title teal-text">{{case.judul}}</a>
	      <br>
		  <span>{{case.terdakwa}} </span>
		  <br>
	      <a ng-click="incrementWatcher(case)" class="watcher-icon valign-wrapper"><i class="material-icons">visibility</i>{{case.watcher}}</a>           
	    </li>
	</ul>
</div>
