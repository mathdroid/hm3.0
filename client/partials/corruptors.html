<h4 class="center">Koruptor</h4>
<br>

<div id="feed" class="row">

  <div ng-repeat="corruptor in corruptors" class="col s12 m3 l3">
    <a href="#/corruptors/{{corruptor.$id}}">
      <div class="card z-depth-1 hoverable waves-effect waves-light teal-text corruptor-card">
        <div class="card-content center">
          <p>Rp{{corruptor.value}},00</p>
          <br>
          <img src="{{corruptor.photo}}" class="circle">
          <br>
          <p>{{corruptor.name}}</p>
          <p>{{corruptor.profession}}</p>
        </div>
      </div>
    </a>
  </div>

</div>
